<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Train Station Schedule</h1>
            <p>Come on and ride the train !!!! </p>
        </div>
    </div>

    <div class="container">
        <h6>Current Train Schedule</h6>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="trainInfo">
                <tr>
                    <td id="trainName"></td>
                    <td id="destination"></td>
                    <td id="frequency"></td>
                    <td id="nextTrain"></td>
                    <td id="tMinutesTillTrain"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>

    <div class="container">
        <form>
            <h6>Add Train</h6>
            <div class="form-group">
                <label for="Train Name">Train Name</label>
                <input type="input" class="form-control" id="train-input" placeholder="RDU">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="input" class="form-control" id="destination-input" placeholder="Raleigh">
            </div>
            <div class="form-group">
                <label for="time">First Train Time (HH:mm - military time)</label>
                <input type="time" class="form-control" id="time-input" placeholder="23:00">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="input" class="form-control" id="frequency-input" placeholder="30">
            </div>

        </form>
        <button class="btn btn-primary" 
        type="submit" id="Submit">Submit</button>
    </div>

    <script src="train-scheduler.js"></script>
</body>

</html>
